<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyTO-DO App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/icons8-list-64.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <div class="wrap">
            <section class="heading">
                <p class="title">LazyTO-DO List App </p>
                <p class="subtitle">Manage and search your pending Tasks in Clicks</p>
            </section>
            <section class="task-manager">
                <div class="search-box">
                    <form class="search">
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="task-box">
                    <ul class="tasks">
                        <li>
                            <span>Task 1</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>                            
                            <span>Task 1</span>
                            <i class="bi bi-trash-fill delete"></i></li>
                        <li>                            
                            <span>Task 1</span>
                            <i class="bi bi-trash-fill delete"></i></li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="Add task +" autocomplete="off">
                        <input type="submit" value="Add">
                    </form>
                </div>
                <div class="message">
                    <span>You are 3 pending tasks.</span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>

<script src="./index.js"></script>
</body>
</html>
